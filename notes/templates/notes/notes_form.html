{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'notes.new' %}" class="my-5">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="my-5 btn btn-primary">Submit</button>
    </form>

{% if form.errors %}
    <div class="alert alert-danger my-5">
        {{ form.errors.title.as_text }}
    </div>
{% endif %}

{% endblock %}
